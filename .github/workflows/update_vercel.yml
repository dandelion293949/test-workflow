name: Update vercel.json (Daily)

on:
  # 日本時間で毎日8:00に実行 (UTCでは 23:00)
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-vercel-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies
        run: yarn

      - name: Run update-vercel script
        run: yarn update_vercel

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'update-vercel-redirects-${{ github.run_number }}'
          author: GitHub Action <action@github.com>
          committer: GitHub Action <action@github.com>
          title: 'chore: update vercel.json (auto-generated)'
          commit-message: 'chore: update vercel.json based on daily schedule'
          base: 'staging'
          delete-branch: true
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          token: ${{ secrets.GITHUB_TOKEN }}